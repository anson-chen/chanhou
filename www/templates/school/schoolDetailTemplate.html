<div class="food-bg">
	<nav class="common-title">
		<%if(type=='edit'){%>
		<a href="javascript:;" class="school-save" id="deleteChild" <%if(type=='edit'){%>chdId="<%=info.child_id%>"<%}%>> Delete</a>
		<%}%>
		<a href="javascript:history.go(-1);" class="school-cancel">Cancel</a>
		<h3><%if(type=='edit'){%>Edit<%}else{%>Add<%}%> child profile</h3>
	</nav>
</div>	
<div class="school-wrap">
	<div class="wrap-border clearfix" style="padding:15px 15px 0;">   
       <div class="login-wrap">
         <input type="text" name="" id="childLastName" placeholder="Last name" value="<%if(info.child_info){%><%=JSON.parse(info.child_info).last_name%><%}%>">
         <span>*</span>
       </div>
        <div class="login-wrap">
         <input type="text" name="" id="childFirstName" placeholder="First Name" value="<%if(info.child_info){%><%=JSON.parse(info.child_info).first_name%><%}%>">
         <span>*</span>
       </div>
        <div class="login-wrap">
         <select class="school-select" id="schoolId">
         <%_.each(school,function(d,i){%>
         	<option value='<%=JSON.parse(d.school_info)["school_id"]%>' <%if(info.child_info && JSON.parse(info.child_info).school_id == JSON.parse(d.school_info)["school_id"]){%>selected<%}%> addr='<%=JSON.parse(d.school_info)["school_addr"]%>'><%=JSON.parse(d.school_info)["school_name"]%></option>
         <%})%>	
         </select>
         <span>*</span>
       </div>
        <div class="login-wrap">
         <input type="text" value="<%if(info.child_info){%><%=JSON.parse(info.child_info).school_addr%><%}else{%><%=school[0] && JSON.parse(school[0].school_info).school_addr%><%}%>" disabled name="" id="schoolAddress" placeholder="School address">
       </div>
        <div class="login-wrap">
          <select class="school-select" id="grade">
         <%_.each(grade,function(d,i){%>
         	<option value='<%=d.grade_id%>' <%if(info.child_info && JSON.parse(info.child_info).grade_id == d.grade_id){%>selected<%}%> ><%=d.grade_name%></option>
         <%})%>	
         </select>
         <span>*</span>
       </div>
       <div class="login-wrap">
         <input type="text" name="" id="teacherName" value="<%if(info.child_info){%><%=JSON.parse(info.child_info).teacher_name%><%}%>"  placeholder="Teacher name">
         <span>*</span>
       </div>
        <p class="agreement">Mandatory info,must provide correctly by parent user</p>
    </div>
    
    <div class="quit-setting" style="background: #fb6700;" id="saveChild" <%if(type=='edit'){%>chdId="<%=info.child_id%>"<%}%> type="<%if(type=='edit'){%>edit<%}else{%>add<%}%>">Save</div>
    
</div>  
</div>
