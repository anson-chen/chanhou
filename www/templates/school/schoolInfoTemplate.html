<div class="food-bg">
	<nav class="common-title">
		<a href="javascript:history.go(-1);" class="common-return"></a>
		<h3>Select child for school lunch</h3>
	</nav>
</div>
<div class="school-wrap">
	<h3 class="school-info-title">
	<%if(initData.phoneIndexData.data){%>
		<%if(initData.phoneIndexData.data.cust_mobile_no){%>
		<a href="#childDetail/add"><span>add new</span></a>
		<%}else{%>
		<a href="#phoneDetail/add"><span>add new</span></a>
		<%}%>
	<%}%>
	choose your child</h3>
	<div class="wrap-border clearfix">	
		<ul class="school-info-child">
		<%_.each(data,function(d,i){%>
		<%if(d.child_info){%>
			<li class="clearfix"><input type="radio" name="child" id="child<%=i%>" class="child-select"><label for="child<%=i%>"><%=JSON.parse(d.child_info).first_name%> <%=JSON.parse(d.child_info).last_name%><br><%=JSON.parse(d.child_info).teacher_name%></label></li>
		<%}%>
		<%})%>
		</ul>
	</div>
	<div class="quit-setting" style="background: #fb6700;" id="goSchoolOrder">go to order</div>
</div>
