<div class="login-bg">
    <div class="common-title clearfix">
        <a href="javascript:history.go(-1);" class="common-return"></a>
    </div> 
    <div class="wrap-border clearfix" style="margin:80px 12px 20px; padding:15px;"> 
    <%_.each(data,function(d,i){%> 
        <img src="<%if(d.profile_photo_url){%><%=d.profile_photo_url%><%}else{%>imgs/map-img.jpg<%}%>" style="border-radius: 50%; height:160px;" class="position-img profile-img">
       <div class="login-wrap" style="margin-top:-50px;">
         <input type="text" name="" id="profileName" placeholder="输入用户名" value="<%=d.display_name%>">
       </div>
    <%})%>
        <div class="quit-setting" style="background: #fb6700; margin:0 0 20px;" id="setProfile">确定</div>
    </div>
</div> 
<div class="photo-select-wrap">
    <ul>
        <li class="photo-action1">拍照</li>
        <li class="photo-action2">从手机相册选择</li>
    </ul>
    <form id="usr-formPhoto" style="display:none;">
        
    </form> 
</div>
