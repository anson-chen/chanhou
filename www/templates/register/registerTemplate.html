<div class="rest-bg" style="padding-bottom:70px;">
    <nav class="common-title">
        <a href="javascript:history.go(-1);" class="common-return"></a>
        <h3>register</h3>
    </nav>
    <div class="wrap-border clearfix" style="margin:20px 12px; padding:15px;">   
       <img src="imgs/chanhou.png" class="login-img">
       <div class="login-wrap">
         <input type="text" name="" id="email" placeholder="<%=newChihuo.localize('profile_register_email')%>">
       </div>
       <div class="login-wrap">
         <input type="password" name="" id="password"  placeholder="<%=newChihuo.localize('profile_register_password')%>">
       </div>
       <div class="login-wrap">
         <input type="password" name="" id="repassword" placeholder="<%=newChihuo.localize('profile_register_confirm_password')%>">
       </div>
       <p class="agreement"><%=newChihuo.localize('profile_register_consent')%></p>
    </div>
    <div class="quit-setting" style="background: #fb6700;" id="register"><%=newChihuo.localize('profile_register_submit')%></div>
</div>
