<!DOCTYPE html>
<html>
<head>
    <title>foody monkey</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/mobiscroll.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script data-main="js/main" src="js/libs/require/require.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->

</head>
<body>
    <div id="page" class="page"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
    <div id="popInfo"></div>
    <!--<div id="returnIcon"><a href="javascript:history.go(-1);"></a></div>-->
    <div id="reload"></div>
    <div id="splash"><p><img src="imgs/logo.png"><img src="imgs/foodymonkey.jpg"></p></div>
    <div id="appLaunch"></div>
    <style>
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            background: rgba(255,255,255,.95);
            display: none;
        }
        #splash p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: splash 2.5s infinite;
            text-align: center;
        }
        #splash p img {
            padding-bottom: 20px;
            max-width: 90%;
        }
        @keyframes splash
        {
            0%   {opacity:1;}
            25%  {opacity:.5;}
            50%  {opacity:.15;}
            75%  {opacity:.5;}
            100% {opacity:.8;}
        }
    </style>
    <script src="cordova.js"></script>
</body>
</html>
